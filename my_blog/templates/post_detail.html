<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

<!-- Main article body -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 card mb-4 mt-3 left top">
            <div class="card-body">
                <h1>{% block title %}{{ post.title }}{% endblock title %}</h1>
                <p class="fs-3 fw-bolder">{{ post.summary }}</p>
                <p class="text-muted">Posted by {{ post.author }} | {{ post.created_on }} | Last updated on
                {{ post.last_updated }}
                <span class="badge bg-primary text-light">{{ post.get_category_display }}</span></p>
                <p class="card-text">{{ post.body | safe }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
</html>
