<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="">{{ post.title }}</a> </h2>
            <h5><a href="">Posted by {{ post.author }} on {{ post.created_on }}</a> </h5>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
</html>
